databaseChangeLog:
  - changeSet:
      id: Create ticket_table table
      author: Ayshan Rzayeva
      changes:
        - createTable:
            columns:
              - column:
                  name: ticket_id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_phone_number_id
                    references: phone_number_table(phone_id)
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_customer_id
                    references: customer_table(customer_id)
              - column:
                  name: is_expired
                  type: boolean
              - column:
                  name: is_completed
                  type: boolean
            tableName: ticket_table


