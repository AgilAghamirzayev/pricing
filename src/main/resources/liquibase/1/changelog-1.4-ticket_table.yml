databaseChangeLog:
  - changeSet:
      id: Create ticket_table table
      author: Ayshan Rzayeva
      changes:
        - createTable:
            columns:
              - column:
                  name: ticket_id
                  type: number
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone_id
                  type: number
                  constraints:
                    foreignKeyName: fk_phone_number_id
                    references: phone_number_table(phone_id)
              - column:
                  name: customer_id
                  type: number
                  constraints:
                    foreignKeyName: fk_customer_id
                    references: customer_table(customer_id)
              - column:
                  name: is_expired
                  type: varchar2(2)
            tableName: ticket_table

  - changeSet:
      id: Create ticket_table sequence
      author: Ayshan Rzayeva
      changes:
        - createSequence:
            minValue: 1
            cycle: true
            maxValue: 99999999
            sequenceName: sqs_ticket_table
            incrementBy: 1
            startValue: 1

