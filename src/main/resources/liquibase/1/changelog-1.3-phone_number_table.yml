databaseChangeLog:
  - changeSet:
      id: Create phone_number_table table
      author: Ayshan Rzayeva
      changes:
        - createTable:
            columns:
              - column:
                  name: phone_id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_customer_id
                    references: customer_table(customer_id)
                    nullable: true
              - column:
                  name: branch_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_branch_id
                    references: branch_table(branch_id)
              - column:
                  name: number
                  type: varchar2(255)
              - column:
                  name: price
                  type: number
              - column:
                  name: is_sold
                  type: boolean
              - column:
                  name: is_broned
                  type: boolean
            tableName: phone_number_table

